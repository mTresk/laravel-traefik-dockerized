version: '3.9'

services:
  traefik:
    image: traefik:latest
    command: --api.insecure=true --providers.docker --entrypoints.web.address=:80
    labels:
      - "traefik.docker.network=web"
    networks:
      - web
    ports:
      - "80:80"
      - "8080:8080"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    container_name: traefik-proxy

networks:
  web:
    external: true
